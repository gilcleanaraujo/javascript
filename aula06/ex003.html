<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(30, 138, 201);
            color: white; /* Como fazer comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(218, 197, 9);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Como fazer comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // codigo entende como string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // codigo entende como string
        // então converte com parseInt-(número inteiro) ou parseFloat-(número real)
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) //Concatenação
        // (number + number) é para adição
        // (string + string) é para concatenação
    </script>
</body>
</html>
