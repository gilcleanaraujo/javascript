<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesagem</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    </script>

    <h1>Pesagem dos caminhões</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Tara"> <strong>-</strong>
    <input type="number" name="txtn2" id="txtn2" placeholder="Bruto">
    <input type="button" value="OK" onclick="calcular()">
    <div id="res">Resultado:</div>
    
    <script>
        function calcular() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n2 - n1
            var sacos = s / 50
            res.innerHTML = `O peso líquido é ${s}kg, e tem em média ${sacos} sacos!`
            
        }
    </script>
</body>
</html>
